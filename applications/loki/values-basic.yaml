---
# Explicitly set deployment mode to SingleBinary
deploymentMode: SingleBinary

read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

chunksCache:
  enabled: false
resultsCache:
  enabled: true
  allocatedMemory: 512 # 512MB

loki:
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem

    # >>> ADD THESE: required by the chart even for filesystem
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
    # (optional but nice when using persistence + filesystem)
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
    # <<<

  auth_enabled: false

  schemaConfig:
    configs:
    - from: 2024-04-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: loki_index_
        period: 24h

  server:
    grpc_listen_port: 9095
    http_listen_port: 3100

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  podSecurityContext:
    runAsGroup: 10001
    runAsNonRoot: true
    runAsUser: 10001
    fsGroup: 10001
    seccompProfile:
      type: RuntimeDefault
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop: [ ALL ]

gateway:
  enabled: true
  service:
    type: ClusterIP
    port: 80
  podSecurityContext:
    runAsGroup: 101
    runAsNonRoot: true
    runAsUser: 101
    fsGroup: 101
    seccompProfile:
      type: RuntimeDefault
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop: [ ALL ]

monitoring:
  serviceMonitor:
    enabled: true
    labels:
      release: prometheus
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false

test:
  enabled: false
